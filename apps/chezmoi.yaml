name: chezmoi

version:
  policy: latest

# cf. https://www.chezmoi.io/install/
install:
  - type: brew
    package: chezmoi
    os: macos

  - type: custom
    os: linux
    check: command -v chezmoi
    script: |
      sudo sh -c "$(curl -fsLS get.chezmoi.io)" -- -b /usr/local/bin
    uninstall: |
      sudo rm -f /usr/local/bin/chezmoi
