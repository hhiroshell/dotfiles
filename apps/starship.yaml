name: starship

version:
  policy: latest

# cf. https://starship.rs/guide/#step-1-install-starship
install:
  - type: brew
    package: starship
    os: macos

  - type: custom
    os: linux
    check: command -v starship
    script: |
      curl -sS https://starship.rs/install.sh | sh -s -- -y
    uninstall: |
      sudo rm -f /usr/local/bin/starship
