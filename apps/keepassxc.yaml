name: keepassxc

# cf. https://keepassxc.org/download/
install:
  - type: brew
    cask: keepassxc
    os: macos

  - type: apt
    package: keepassxc
    os: linux
    pre_install: |
      sudo add-apt-repository -y ppa:phoerious/keepassxc
      sudo apt-get update
    uninstall: |
      sudo add-apt-repository -y --remove ppa:phoerious/keepassxc
