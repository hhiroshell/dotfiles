name: kicad

# cf. https://www.kicad.org/download/linux/
install:
  - type: apt
    package: kicad
    os: linux
    pre_install: |
      sudo add-apt-repository -y ppa:kicad/kicad-9.0-releases
      sudo apt-get update
    uninstall: |
      sudo add-apt-repository -y --remove ppa:kicad/kicad-9.0-releases
