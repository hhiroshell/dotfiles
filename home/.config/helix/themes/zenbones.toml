# Zenbones Alt theme for Helix editor
# A theme variation with explicitly defined color names

# Base UI components
"ui.background" = { bg = "default" }
"ui.background.error" = { bg = "light-red" }
"ui.cursor" = { fg = "default", bg = "black" }
"ui.cursor.match" = { fg = "default", bg = "light-blue" }
"ui.cursor.primary" = { fg = "default", bg = "black" }
"ui.cursor.select" = { fg = "default", bg = "blue" }
"ui.cursorline" = { bg = "light-gray" }
"ui.debug" = { fg = "magenta" }
"ui.gutter" = { bg = "default" }
"ui.gutter.selected" = { bg = "light-gray" }
"ui.help" = { fg = "black", bg = "light-gray" }
"ui.info" = { fg = "blue" }
"ui.linenr" = { fg = "gray" }
"ui.linenr.selected" = { fg = "black", bg = "light-gray", modifiers = ["bold"] }
"ui.menu" = { fg = "black", bg = "light-gray" }
"ui.menu.selected" = { fg = "white", bg = "light-blue" }
"ui.popup" = { bg = "light-gray" }
"ui.popup.info" = { fg = "black", bg = "light-gray" }
"ui.selection" = { bg = "light-gray" }
"ui.selection.primary" = { bg = "light-gray" }
"ui.statusline" = { fg = "black", bg = "light-gray" }
"ui.statusline.inactive" = { fg = "gray", bg = "light-gray" }
"ui.statusline.insert" = { fg = "default", bg = "green" }
"ui.statusline.normal" = { fg = "default", bg = "blue" }
"ui.statusline.select" = { fg = "default", bg = "magenta" }
"ui.text" = { fg = "black" }
"ui.text.focus" = { fg = "black", bg = "light-gray" }
"ui.text.info" = { fg = "black" }
"ui.virtual" = { fg = "gray" }
"ui.virtual.indent-guide" = { fg = "gray" }
"ui.virtual.inlay-hint" = { fg = "gray" }
"ui.virtual.ruler" = { bg = "gray" }
"ui.window" = { bg = "default" }
"ui.widgets" = { fg = "black", bg = "gray" }
"ui.widgets.inactive" = { fg = "gray", bg = "light-gray" }
"warning" = { fg = "yellow" }

# Syntax highlighting
"comment" = { fg = "gray", modifiers = ["italic"] }
"constant" = { fg = "yellow" }
"constant.builtin" = { fg = "yellow", modifiers = ["bold"] }
"constant.character" = { fg = "green" }
"constant.character.escape" = { fg = "magenta" }
"constant.numeric" = { fg = "yellow" }
"constructor" = { fg = "blue" }
"debug" = { fg = "magenta" }
"diagnostic" = { underline = { style = "curl" } }
"diagnostic.error" = { underline = { color = "red", style = "curl" } }
"diagnostic.hint" = { underline = { color = "blue", style = "curl" } }
"diagnostic.info" = { underline = { color = "light-blue", style = "curl" } }
"diagnostic.warning" = { underline = { color = "yellow", style = "curl" } }
"diff.delta" = { fg = "yellow" }
"diff.minus" = { fg = "red" }
"diff.plus" = { fg = "green" }
"error" = { fg = "red" }
"function" = { fg = "blue", modifiers = ["bold"] }
"function.builtin" = { fg = "light-blue", modifiers = ["bold"] }
"function.method" = { fg = "blue" }
"hint" = { fg = "blue" }
"info" = { fg = "light-blue" }
"keyword" = { fg = "magenta" }
"keyword.control" = { fg = "magenta", modifiers = ["bold"] }
"keyword.control.conditional" = { fg = "magenta" }
"keyword.control.exception" = { fg = "magenta" }
"keyword.control.repeat" = { fg = "magenta" }
"keyword.control.return" = { fg = "magenta", modifiers = ["bold"] }
"keyword.directive" = { fg = "magenta" }
"keyword.function" = { fg = "magenta" }
"keyword.operator" = { fg = "magenta" }
"label" = { fg = "yellow" }
"namespace" = { fg = "blue", modifiers = ["italic"] }
"operator" = { fg = "black" }
"punctuation" = { fg = "black" }
"punctuation.bracket" = { fg = "black" }
"punctuation.delimiter" = { fg = "black" }
"punctuation.special" = { fg = "magenta" }
"special" = { fg = "magenta" }
"storage.class" = { fg = "magenta" }
"storage.modifier" = { fg = "magenta" }
"storage.type" = { fg = "magenta" }
"string" = { fg = "green" }
"string.escape" = { fg = "magenta" }
"string.regexp" = { fg = "yellow" }
"string.special" = { fg = "yellow" }
"string.special.path" = { fg = "green", underline = { style = "line" } }
"string.special.url" = { fg = "green", underline = { style = "line" } }
"tag" = { fg = "blue" }
"type" = { fg = "light-blue" }
"type.builtin" = { fg = "light-blue" }
"type.enum.variant" = { fg = "yellow" }
"variable" = { fg = "black" }
"variable.builtin" = { fg = "light-magenta", modifiers = ["bold"] }
"variable.other.member" = { fg = "black" }
"variable.parameter" = { fg = "yellow" }

# Language-specific adjustments
"markup.bold" = { fg = "black", modifiers = ["bold"] }
"markup.heading" = { fg = "magenta", modifiers = ["bold"] }
"markup.italic" = { fg = "black", modifiers = ["italic"] }
"markup.link" = { fg = "light-blue", underline = { style = "line" } }
"markup.link.text" = { fg = "light-magenta" }
"markup.link.url" = { fg = "green", underline = { style = "line" } }
"markup.list" = { fg = "magenta" }
"markup.quote" = { fg = "gray" }
"markup.raw" = { fg = "green" }
"markup.strikethrough" = { modifiers = ["crossed_out"] }

# Git
"diff.plus.gutter" = { fg = "green" }
"diff.minus.gutter" = { fg = "red" }
"diff.delta.gutter" = { fg = "yellow" }
"git.added" = { fg = "green" }
"git.conflict" = { fg = "red" }
"git.deleted" = { fg = "red" }
"git.modified" = { fg = "yellow" }
"git.ignored" = { fg = "gray" }

# LSP
"lsp.type" = { fg = "light-blue" }
"lsp.mod" = { fg = "magenta" }
"lsp.parameter" = { fg = "yellow" }

